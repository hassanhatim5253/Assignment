<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="clockicon" href="./clock icon.webp">
</head>
<body>
    <div class="header">
        <h1 class="program-name">Clock</h1>
    </div>
    <div class="navbar">
        <ul>
            <li onclick="switchClock('analog')" id="analogBtn">Analog </li>
            <li onclick="switchClock('digital')" id="digitalBtn">Digital </li>
        </ul>
    </div>
    <div class="analog-clock clock" id="analog">
        <div id="hour"></div>
        <div id="min"></div>
        <div id="sec"></div>
    </div>
    <div class="digtal-clock clock" id="digital">
        <h1 id="clock" class="clock">clock</h1>
        <h3 id="date" class="date">date day</h3>
    </div>
    <div class="footer">
       <p>Time is Money</p>
      
    </div>
    <script src="./app.js"></script>
</body>
</html>
